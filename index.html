<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/948b28f228.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container nav hidden">
      <div class="row">
        <div class="col-full">
          <h1>Pokédex</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container hidden">
      <div class="allPokemon row wrap gap">
      </div>
    </div>
    <div class="card-wrap">
      <div class="container">
        <div class="row card-nav">
          <div class="col-half flex align-center">
            <i class="fa-solid fa-chevron-down fa-2xl"></i>
          </div>
          <div class="col-half flex flex-end align-center">
            <img class="info-icon" src="images/info-icon.png" alt="info-icon">
            <i class="fa-solid fa-align-left fa-2xl"></i></button>
          </div>
        </div>
        <img class="card-img" src="images/pokemon/1.png" alt="bulbasaur">
        <div class="text-boundary">
          <div class="row">
            <div class="col-full card-text-padding">
              <p class="card-id">001</p>
              <p class="card-name">Bulbasaur</p>
              <div class="type-box">
                <div class="type-1">Grass</div>
                <div class="type-2">Poison</div>
              </div>
              <div class="info-box">
                <p class="card-p">Abilities: Overgrow, Chlorophyll</p>
                <p class="card-p">Height: 2' 4&quot;</p>
                <p class="card-p">Weight: 15.2 lbs</p>
                <p class="card-p">A strange seed was planted on its back at birth. The plant sprouts and grows with this Pokémon.</p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
