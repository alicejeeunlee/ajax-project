<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Pokédex">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Pokédex featuring Generation 1 Pokémon.">
  <meta property="og:image" content="https://alicejeeunlee.github.io/pokedex/images/starters.jpeg">
  <meta property="og:url" content="https://alicejeeunlee.github.io/pokedex">
  <meta name="twitter:card" content="summary">
  <title>Pokédex</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/948b28f228.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div id="header" class="container nav">
      <div class="row wrap">
        <div class="col-full space-between align-center">
          <button class="pokedex">Pokédex</button>
          <button><i class="nav-heart-icon fa-solid fa-heart"></i></button>
        </div>
        <form class="col-full justify-center">
          <input id="search" class="search-box" type="search" placeholder="Search by Name or ID...">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </form>
      </div>
    </div>
  </header>
  <main>
    <div data-view="all" id="homepage" class="container view">
      <div id="loading-spinner" class="row justify-center hidden">
        <div class="pokeball">
        </div>
      </div>
      <div class="all-pokemon row wrap gap">
      </div>
      <div class="col-full no-search alert hidden">
        <p>No results found... Try searching again!</p>
      </div>
    </div>
    <div data-view="favorites" id="favorites" class="container view hidden">
      <div class="col-full no-pokemon alert">
        <p>No Pokémon in Favorites List!</p>
      </div>
      <div class="favorite-pokemon row wrap gap">
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
